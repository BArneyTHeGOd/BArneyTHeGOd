<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Link</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .hidden-button {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="hidden-button" onclick="window.location.href='https://www.example.com'"></button>
</body>
</html>
